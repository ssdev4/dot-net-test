<div class="user-edit">
  <h2>Edit User</h2>
  <div *ngIf="user">
    <form (submit)="updateUser()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="editedUser.firstName"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="editedUser.lastName"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="editedUser.email"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-success">Update User</button>
      <button (click)="cancelEdit()" class="btn btn-primary">Cancel</button>
    </form>
  </div>
</div>
