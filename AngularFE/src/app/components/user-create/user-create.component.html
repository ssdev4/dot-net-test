<!-- src/app/user-create/user-create.component.html -->

<div class="user-create">
  <h2>Create User</h2>
  <form (submit)="createUser()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="firstName"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="lastName"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-success">Create User</button>
    <button (click)="goBackToList()" class="btn btn-primary">Back to List</button>
  </form>
</div>
